        <title>PROYECTO JWT</title>
    </head>
    <body>
        
        <div id="formularioLogin">
            <form method="post" action="/">
                
                <fieldset id="cuadroLogin">
                    
                    <h1>LOGIN JWT</h1>
                    <label for="name">Nombre: </label>
                        <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Javier Carceles" 
                        required 
                        pattern="[A-Za-z\s]+">
                        
                        <br>

                        <label for="password">Contraseña: </label>
                        <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        title="La contraseña debe tener al menos 8 caracteres, con al menos una letra mayúscula y una letra minúscula." 
                        required 
                        pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                        
                        <!-- Texto y link a registro -->
                        <p>¿No tienes cuenta? <a href="singIn.html">Regístrate aquí</a></p>
                        
                        <input type="submit" class="botonFormulario" value="enviar datos">
                </fieldset>
                
            </form>
        </div>
        <script src="../js/loginJs.js"></script>
    </body>
