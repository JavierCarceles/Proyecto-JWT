<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Proyecto personal de Javier Carceles para aprender a hacer un login con JWT" />
  <meta property="og:title" content="Javier Carceles - Proyecto Login JWT" />
  <meta property="og:description" content="Proyecto personal de Javier Carceles para aprender a hacer un login con JWT" />
  <meta property="og:image" content="../data/lee sin skt.png" />
  <meta property="og:image:alt" content="No se ha podido cargar la imagen" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#09f" />

  <link rel="alternate" href="https://ejemplo/en" hreflang="es-ES" />
  <link rel="canonical" href="https://midu.dev" />
  <link rel="icon" type="image/png" href="../data/lee sin skt.png" />
  <link rel="stylesheet" href="../css/loginStyle.css" />

  <title data-i18n="title">PROYECTO JWT</title>
</head>
<body>

  <header id="selectorIdioma" role="navigation" aria-label="Selector de idioma">
    <a href="#" title="Español" data-lang="es" class="change-language" rel="noopener">
      <img src="../data/flags/Español.png" alt="Español" class="bandera" />
    </a>
    <a href="#" title="English" data-lang="en" class="change-language" rel="noopener">
      <img src="../data/flags/ingles.png" alt="English" class="bandera" />
    </a>
    <a href="#" title="Français" data-lang="fr" class="change-language" rel="noopener">
      <img src="../data/flags/frances.png" alt="Français" class="bandera" />
    </a>
  </header>

  <main>
    <section id="formularioLogin" aria-labelledby="form-title">
      <form method="post" action="/" autocomplete="off" novalidate>
        <fieldset id="cuadroLogin">
          <h1 data-i18n="loginTitle">INICIAR SESIÓN</h1>

          <div class="form-group">
            <label for="name" data-i18n="nameLabel">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Javier Carceles"
              required
              pattern="[A-Za-z\s]+"
              autocomplete="username"
              data-i18n-placeholder="namePlaceholder"
            />
          </div>

          <div class="form-group">
            <label for="password" data-i18n="passwordLabel">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              title="La contraseña debe tener al menos 8 caracteres, con al menos una letra mayúscula y una letra minúscula."
              required
              pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"
              autocomplete="current-password"
              data-i18n-title="passwordTitle"
            />
          </div>

          <p>
            <span data-i18n="noAccount">¿No tienes cuenta?</span>
            <a href="singIn.html" data-i18n="registerHere" rel="noopener">Regístrate aquí</a>
          </p>

          <input type="submit" class="botonFormulario" value="Enviar datos" data-i18n-value="submitBtn" />
        </fieldset>
      </form>
    </section>
  </main>

  <script src="../data/languages.js"></script>
  <script src="../js/languageSwitcher.js"></script>
  <script src="../js/loginJs.js"></script>
</body>
</html>
