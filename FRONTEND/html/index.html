<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titleWelcome">Bienvenido</title>
  <link rel="stylesheet" href="../css/indexStyle.css" />
</head>
<body>

  <main>
    <section id="bienvenida" aria-labelledby="tituloBienvenida">
      <h1 id="tituloBienvenida">
        <span data-i18n="welcome"></span>
        <span id="nombreUsuario"></span>
        <span data-i18n="exclamation"></span>
      </h1>

      <p data-i18n="loginSuccess">
        Has iniciado sesión correctamente. Ahora puedes acceder a las funcionalidades protegidas de la aplicación.
      </p>

      <ul>
        <li data-i18n="viewProfile">Ver tu perfil</li>
        <li data-i18n="accessResources">Acceder a recursos privados</li>
        <li data-i18n="modifyData">Modificar tus datos</li>
      </ul>

      <button id="logoutBtn" type="button" data-i18n="logoutBtn">Cerrar sesión</button>
    </section>
  </main>

  <script src="../data/languages.js"></script>
  <script src="../js/languageSwitcher.js"></script>
  <script src="../js/indexJs.js"></script>
</body>
</html>
